<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Food Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color:White;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color:black;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #7a776d;
            color: rgb(7, 7, 7);
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color:grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This makes you feel better</h1>
        <p>Your ultimate destination for delicious meals delivered to your doorstep!</p>
        <p>Explore a variety of cuisines, place your order, and enjoy a hassle-free dining experience.</p>
        <a href="menu.html" class="cta-button">Explore Our Menu</a>
    </div>
</body>
</html>
