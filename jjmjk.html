<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Fun - Registration</title>
\
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color:purple;
        }
        
        form {
            border: 1px solid #ccc;
            padding: 15px;
            color:purple;
        }
        p{
            color:purple;
        }
        h1{
            color: #711675;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color:#711675
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #020902;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #39243a;
        }
        
    </style>
    <h1>Welcome Priyanshu"'"s Foodie Fun!</h1>
    <p>Get your favorite food delivered straight to your door.</p>
    <form id="registrationForm" action="food.html" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="terms">Agree to Terms & Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required><br>

        <button type="submit">Register Now!</button>
    </form>
</body>
</html>
